<!DOCTYPE html>
<html>
  <head>
    <title>Bank Registration Form</title>
  </head>
  <body>
    <label for="search_query">Search:</label>
    <input type="text" id="search_query" name="q"  />
    <input type="submit" value="Search" /><br />
    <h2>Bank Registration Form</h2>
    <fieldset>
      <legend>Fill your form</legend>
      <form>
        <p>Personal Information</p>
        <label for="name">Full Name:</label><br>
        <select name="nametitle" id="nametitle">
            <option value="MR">Mr.</option>
            <option value="MRS">Mrs.</option>
            <option value="MS">Ms.</option></select
          ><input
          type="text"
          id="firstname"
          name="name"
          placeholder="Enter your first name"
          required
        />
        <input type="hidden" id="custId" name="custId" value="3487">
        <input
        type="text"
        id="secondname"
        name="name"
        placeholder="Enter your second name"
        required
      />
      <input
      type="text"
      id="surtname"
      name="name"
      placeholder="Enter your surname"
      required
    /><br /><br />
    <label for="gender">Gender</label>
    <select name="gender" id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option></select
    >
    <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" /> <br />

        <label for="father name">Father Name:</label>
        <input
          type="text"
          id="fathername"
          name="fathername"
          placeholder="Enter your father name"
          required
        /><br />
        <label for="mother name">Mother Name:</label>
        <input
          type="text"
          id="mothername"
          name="mothername"
          placeholder="Enter your mother name"
          required
        /><br />
        
        <select name="Educationlevel" id="Educationlevel">
            <option value="" disabled selected>Education level</option>
          <option value="JSC">JSC</option>
          <option value="SSC">SSC</option>
          <option value="HSC">HSC</option>
          <option value="Honours">Honour's</option>
          <option value="Masters">Master's</option>
          <option value="Phd">Phd</option>
          </select
        ><br />
        Please select your Blood Group:
        <input type="radio" id="bloodgroup" name="bloodgroup" />
        <label for="bloodgroup">AB+</label>
        <input type="radio" id="bloodgroup" name="bloodgroup" />
        <label for="bloodgroup">AB-</label>
        <input type="radio" id="bloodgroup" name="bloodgroup" />
        <label for="bloodgroup">A+</label>
        <input type="radio" id="bloodgroup" name="bloodgroup" />
        <label for="bloodgroup">A-</label>
        <input type="radio" id="bloodgroup" name="bloodgroup" />
        <label for="bloodgroup">B+</label>
        <input type="radio" id="bloodgroup" name="bloodgroup" />
        <label for="bloodgroup">B-</label>
        <input type="radio" id="bloodgroup" name="bloodgroup" />
        <label for="bloodgroup">O+</label>
        <input type="radio" id="bloodgroup" name="bloodgroup" />
        <label for="bloodgroup">O-</label><br /><br />

        <label for="Religion">Religion</label>
        <select name="Religion" id="Religion">
            <option value="" disabled selected>Select Religion</option>
          <option value="Islam">Islam</option>
          <option value="Hindu">Hindu</option>
          <option value="Christian">Christian</option>
          <option value="Bhuddo">Bhuddo</option></select
        ><br />
        
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        /><br />
         <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your Phone Number"
          required
        /><input
          type="tel"
          id="secondphone"
          name="phone"
          placeholder="Enter your Second Number"
          required
        /><br />
        <label for="address">Address:</label>
        <input
          type="text"
          id="presentaddress"
          name="address"
          placeholder="Enter your Present address"
          required
        />
        <input
        type="text"
        id="permenantaddress"
        name="address"
        placeholder="Enter your Permenant address"
        required
      /><br />
      <label for="favcolor">Select your favorite color:</label>
  <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br>
  <label for="facebooklink">Add your Facebook profile link:</label>
<input type="url" id="facebooklink" name="facebooklink" placeholder="Enter your Facebook profile link" required>
<label for="Linkedinlink">Add your Linkedin profile link:</label>
<input type="url" id="Linkedinlink" name="Linkedinlink" placeholder="Enter your Linkedin profile link" required>
  <br>

        <p>Documentation</p>

        <label for="nid">NID serial:</label>
        <input
          type="number"
          id="nid"
          name="nid"
          placeholder="Enter your nid serial"
          required
        /><br />
        <label for="nidfile">Insert your NID image JPG/PNG/JPEG file:</label>
        <input
          type="file"
          id="nidimage"
          name="myfile"
          accept="image/*"
        /><br />
        <label for="imagefile">Insert your passport-size image JPG/PNG/JPEG file:</label>
        <input
          type="file"
          id="userimage"
          name="myfile"
          accept="image/*"
        /><br /><br />
        <p>Official Information</p>
        <label for="account-type">Account Type:</label>
        <select id="account-type" name="account-type" required>
          <option value="" disabled selected>Select account type</option>
          <option value="savings">Savings</option>
          <option value="current">Current</option></select
        ><br />

        <label for="initial-deposit">Initial Deposit:</label>
        <input
          type="number"
          id="initial-deposit"
          name="initial-deposit"
          required
        /><br /><br />
        <label for="additional_options">Additional Options:</label><br />
        <input type="checkbox" id="internet_banking" name="internet_banking" />
        <label for="internet_banking">Internet Banking</label><br />
        <input type="checkbox" id="sms_alerts" name="sms_alerts" />
        <label for="sms_alerts">SMS Alerts</label><br />
        <input
          type="checkbox"
          id="overdraft_facility"
          name="overdraft_facility"
        />
        <label for="overdraft_facility">Overdraft Facility</label><br /><br />

        <label for="services">If you need any other services</label><br>
        <textarea id="services" name="services" rows="3" placeholder="Please write here....."required></textarea
        ><br />
        <p>Security</p>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Write your password"
          required
        /><br />

        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="Confirm your password"
          required
        /><br />
        
        <label for="time">Insert your time</label>
        <input
          type="datetime-local"
          id="time"
          name="time"
          accept="image/*"
        /><br /><br />
        <input type="submit" value="Submit" /> <br />

        <a href="https://www.w3schools.com/">For more info</a>
      </form>
    </fieldset>
  </body>
</html>
