<!DOCTYPE html>
<html>
<head>
  <title>Bank Registration Form</title>
</head>
<body>
  <h2>Bank Registration Form</h2>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Write your password" required><br>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number" required><br>
    <label for="account-type">Account Type:</label>
    <select id="account-type" name="account-type" required>
      <option value="" disabled selected>Select account type</option>
      <option value="savings">Savings</option>
      <option value="current">Current</option>
    </select><br>
    
    <label for="initial-deposit">Initial Deposit:</label>
    <input type="number" id="initial-deposit" name="initial-deposit" required><br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
